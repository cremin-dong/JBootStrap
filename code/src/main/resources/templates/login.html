<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jbootstap | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/plugins/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <style>

        html,body{
            height: 100%;
        }

        .login-logo,
        .register-logo {
            font-size: 35px;
            text-align: center;
            font-weight: 300;
        }
        .login-logo a,
        .register-logo a {
            color: #444;
        }
        .login-page,
        .register-page {
            background: #d2d6de;
        }
        .login-box,
        .register-box {
            width: 360px;
            position: absolute;
            left: 50%;
            margin-left: -180px;
            top: 50%;
            margin-top: -160px;
        }

        .login-box-body,
        .register-box-body {
            background: #fff;
            padding: 20px;
            border-top: 0;
            color: #666;
            height: 260px;
        }
        .login-box-body .form-control-feedback,
        .register-box-body .form-control-feedback {
            color: #777;
        }
        .login-box-msg,
        .register-box-msg {
            margin: 0;
            text-align: center;
            padding: 10px 20px 20px 20px;
            font-size: 16px;
        }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">系统登录</p>

        <form th:action="@{/login}" method="post">
            <div class="form-group has-feedback">
                <input type="username" name="username" class="form-control" placeholder="用户名" value="admin">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="密码" value="123456">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>

</body>
</html>
