<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jbootstap | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/plugins/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <style>

        html, body {
            height: 100%;
        }

        .login-logo a,
        .register-logo a {
            color: #444;
        }

        .login-page{
            background: #d2d6de;
        }

        .login-box{
            width: 360px;
            position: absolute;
            left: 50%;
            margin-left: -180px;
            top: 50%;
            margin-top: -160px;
        }

        .login-box-body{
            background: #fff;
            padding: 20px 20px 40px 20px;
            border-top: 0;
            color: #666;
        }

        .login-box-body .form-control-feedback,
        .register-box-body .form-control-feedback {
            color: #777;
        }

        .login-box-msg{
            margin: 0;
            text-align: center;
            padding: 10px 20px 20px 20px;
            font-size: 16px;
        }

        p.error{
            font-size: 14px;
            color: #dd4b39;
            margin: 6px 0 0 0;
        }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">系统登录</p>

        <form id="loginForm" th:action="@{/login}" method="post" onsubmit="return validateLogin();">
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="用户名" value="admin">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="密码" value="11111111">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    <p id="errorText" th:text="${message}" class="error text-align"></p>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- jquery validate-->
<script th:src="@{/plugins/jquery-validation-1.17.0/dist/jquery.validate.min.js}"></script>
<script th:src="@{/plugins/jquery-validation-1.17.0/dist/localization/messages_zh.js}"></script>

<script>

    $(document).ready(function () {
        $("input[name=username]").focus();

        $("input[name=username],input[name=password]").bind("change",function () {
           $("#errorText").html("");
        });

        validateSetting();
    });

    function validateSetting() {

        $("#loginForm").validate({
            errorElement: "p",
            rules: {
                "username": {required: true},
                "password": {required: true, minlength: 1}
            },
            messages: {
                "username": {required: "请输入用户名"},
                "password": {required: "请输入密码", minlength: "密码长度至少为1位"}
            }
        });
    }

    function validateLogin() {
        return $("#loginForm").valid();
    }
</script>

</body>
</html>
