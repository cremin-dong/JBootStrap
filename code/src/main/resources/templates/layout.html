<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta http-equiv="x-pjax-version" th:content="${X_PJAX_VERSION}"/>
    <!--<link rel="icon" href="/img/icon.ico" type="image/x-icon"/>-->
    <title>让收藏更简单</title>


    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/plugins/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/css/skins/skin-blue.css}">
    <!-- Date Picker -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-daterangepicker/daterangepicker.css}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">
    <!-- Nprogress -->
    <link rel="stylesheet"  th:src="@{/plugins/nprogress/nprogress.css}"></link>

    <!-- jQuery 3 -->
    <script th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/plugins/fastclick/lib/fastclick.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/js/adminlte.js}"></script>
    <!-- SlimScroll -->
    <script th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
    <!-- ChartJS -->
    <script th:src="@{/plugins/Chart.js/Chart.js}"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script th:src="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
    <!-- Pjax App -->
    <script th:src="@{/js/jquery.pjax.js}"></script>
    <!-- Nprogress -->
    <script th:src="@{/plugins/nprogress/nprogress.js}"></script>


    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script th:src="${urls.getForLookupPath('/js/base.js')}"></script>
</head>

<body class="layout-fixed skin-blue sidebar-mini wysihtml5-supported" style="height: auto; min-height: 100%;" >
<div th:fragment="navbar" class="wrapper" role="navigation" style="height: auto; min-height: 100%;">
    <div th:replace="fragments/header :: header">Header</div>
    <div th:replace="fragments/left :: left">left</div>
    <div layout:fragment="content" id="pjax-container"></div>
    <div th:replace="fragments/footer :: footer">footer</div>
</div>
<div th:replace="fragments/alert :: alert">alert</div>
</body>
</html>
